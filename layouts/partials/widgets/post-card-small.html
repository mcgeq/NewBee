
<a href="{{ .Permalink }}">
    <div class="list-item">
        <div class="icon-other-root">
            {{ with .Params.image }}
                <div class="icon-other" style="background-image: url( {{ . }} );"></div>
            {{ else }}
                <div class="icon-other" style="background-image: url( {{ .Site.Params.page.defaultPostImg }} );"></div>
            {{ end }}
        </div>
        <div class="list-right">
            <div class="other-title">
                {{ .Title }}
            </div>
            <div class="other-summary">{{ .Summary }}</div>
            {{ $dateFormat := .Site.Params.publishDateFormat | default "2006-01-02 15:04:05" }}
            <div class="other-date">{{ .PublishDate.Format $dateFormat }}</div>
        </div>
    </div>
</a>
